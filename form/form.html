<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi siswa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#" method="POST">
        <div class="wrapper">
          <div class="title">

            <div id="pemberitahuan" style="text-align: center;">
            <h1>REGISTRASI SISWA</h1> 
          </div>
          <br>
          <hr>
          <div id="pemberitahuan" style="text-align: center;">
          <h4>Data Diri</h4>
          </div>
          <hr>
          <br>
              <li>
                    <label for="nama">Nama :</label>
                    <input type="text" id="nama" name="nama" placeholder="nama lengkap" autofocus="True" required>
                </li>
                <br>
                <li>
                    <label for="nisn">NISN :</label>
                    <input type="text" id="nisn" name="nisn">
                </li>
                <br>
                <li>
                    <label for="jenis kelamin">Jenis kelamin :</label>
                    <input type="radio" id="pria" name="jenis kelamin"><label for="pria">pria</label>
                    <input type="radio" id="wanita" name="jenis kelamin"><label for="wanita">wanita</label>
                </li>
                <br>
                <li>
                    <label for="tempat lahir">Tempat Lahir :</label>
                    <input type="text" id="tempat lahir" name="tempat lahir">
                </li>
                <br>
                <li>
                    <label for="tanggal lahir">Tanggal lahir :</label>
                    <input type="date" id="tanggal lahir">
                </li>
                <br>
                <li>
                    <label for="Agama">Agama :</label>
                      <select>
                        <option value="#">pilih</option>
                        <option value="Islam">Islam</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Budha">Budha</option>
                        <option value="KongHuCu">KongHuCu</option>
                      </select>
                </li>
                <br>
                <li>
                    <label for="sekolah">Asal sekolah :</label>
                    <input type="text" id="sekolah">
                </li>
                <br>
                <li>
                    <label for="daerah">Asal daerah  :</label>
                    <select > 
                        <option value="#">pilih</option>
                        <option value="jakarta">jakarta</option>
                        <option value="depok">depok</option>
                        <option value="bogor">bogor</option>
                        <option value="bekasi">bekasi</option>
                        <option value="tanggerang">tanggerang</option>
                    </select>
                </li>
                <br>
                <li>
                 <label for="email">email :</label>
                <input type="email" id="email" required name="email" placeholder="@gmail.com">
                </li>
            </ol>
            <br>
            <hr>
            <div id="pemberitahuan" style="text-align: center;">
                <h4>Nilai Akademik</h4>
                </div>
            <hr>
            <br>
                <li>
                    <label for="bahasa indonesia">Bahasa Indonesia</label>
                    <input type="number" id="points" name="points" step="2"> &nbsp; *diisi dengan angka
                </li>
                <br>
                <li>
                    <label for="Matematika">matematika    </label>
                    <input type="number" id="matematika" name="points" step="2"> &nbsp; *diisi dengan angka
                </li>
                <br>
                <li>
                    <label for="Ipa">ipa</label>
                    <input type="number" id="ipa" name="points" step="2"> &nbsp; *diisi dengan angka
                </li>
             </ol>
             <br>
             <hr>
             <div id="pemberitahuan" style="text-align: center;">
                <h4>Pilihan Sekolah</h4>
                </div>
             <hr>
             <br>
             <label for="pilihan">pilihan pertama</label><br>
             <select > 
                <option value="#">pilih</option>
                <option value="sma">SMAN 98 JAKARTA</option>
                <option value="sma">SMAN 13 DEPOK</option>
                <option value="sma">SMAN 2 BOGOR</option>
                <option value="sma">SMAN 7 BEKASI</option>
                <option value="sma">SMAN 5 TANGGERANG</option>
            </select>
            <br><br>
            <label for="pilihan">pilihan kedua</label><br>
             <select > 
                <option value="#">pilih</option>
                <option value="sma">SMAN 98 JAKARTA</option>
                <option value="sma">SMAN 13 DEPOK</option>
                <option value="sma">SMAN 2 BOGOR</option>
                <option value="sma">SMAN 7 BEKASI</option>
                <option value="sma">SMAN 5 TANGGERANG</option>
            </select>
            <br><br>
            <label for="pilihan">pilihan ketiga</label><br>
             <select > 
                <option value="#">pilih</option>
                <option value="sma">SMAN 98 JAKARTA</option>
                <option value="sma">SMAN 13 DEPOK</option>
                <option value="sma">SMAN 2 BOGOR</option>
                <option value="sma">SMAN 7 BEKASI</option>
                <option value="sma">SMAN 5 TANGGERANG</option>
            </select>
            <br><br><br><br>
            <input type="submit" value="submit" name="submit">


             

        </fieldset>

    </form>
    
</body>
</html>
